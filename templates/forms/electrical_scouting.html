<!DOCTYPE html>
<html>
	<head>
		<title>Electrical Scouting Form</title>
      	<link rel="icon" href="{{ url_for('static',filename = 'favicon.png')}}">
      	<link rel="stylesheet" href="{{ url_for('static',filename = 'css/default.css')}}">
      <link rel="stylesheet" href="{{ url_for('static',filename = 'css/form.css')}}">
      <script type="text/javascript" src="{{ url_for('static', filename = 'js/autofill.js') }}"></script>
	</head>
	<body>
		<div id="topBar">
			<a href="/"><button id="backButton">< Back to Home</button></a>

      		<h2>Electrical Pit Scouting</h2>
      	</div>

		<form method="POST" action="submit?form=electrical">
			<div>
				<label>Team Number</label> <br>
				<input type="number" name="team_number" placeholder="3324" id="teamNumberInput" required>
			</div>
			<div>
				<label>What is your basic team structure?</label> <br>
				<input type="text" name="team_structure">
			</div>
			<div>
				<label>How many members are on your electrical team?</label> <br>
				<input type="number" name="number_of_members" min="1" value="1">
			</div>
			<div>
				<label>How do you manage your time?</label> <br>
				<input type="text" name="time_management">
			</div>
			<div>
				<label>Do you have to wait for mechanical to make decisions before working on the board?</label> <br>
				<span class="radioButtons"> <p>Yes <input type="radio" required name="waits_on_mechanical" value="1"> </p>
				<p>No <input type="radio" required name="waits_on_mechanical" value="0"> </p> </span>
			</div>
			<div>
				<label>What dictated the size and position of the electrical board?</label> <br>
				<input type="text" name="dictated_size_position">
			</div>
			<div>
				<label>How long did it take to finalize your design?</label> <br>
				<input type="text" name="time_to_finalize">
			</div>
			<div>
				<label>Did you do anything different this year that you haven't done in the past? How did that work out?</label> <br>
				<input type="text" name="anything_different">
			</div>
			<div>
				<label>Anything special about your board?</label> <br>
				<input type="text" name="anything_special">
			</div>
			<div>
				<label>How do you manage current to prevent brownouts?</label> <br>
				<input type="text" name="brownout_prevention">
			</div>
			<div>
				<label>What does your electrical group do during preseason?</label> <br>
				<input type="text" name="preseason_content">
			</div>
			<div>
				<label>Does the electrical group help with strategy and robot design decisions?</label> <br>
				<span class="radioButtons"> <p>Yes <input type="radio" required name="helps_with_strategy" value="1"> </p>
				<p>No <input type="radio" required name="helps_with_strategy" value="0"> </p> </span>
			</div>
			<div>
				<label>What made you choose to use/not use pneumatics?</label> <br>
				<input type="text" name="pneumatics">
			</div>
			<div>
				<label>Do you have any encoders or sensors on your robot?</label> <br>
				<span class="radioButtons">
				<p>Yes <input type="radio" required name="any_encoders" value="1"> </p>
				<p>No <input type="radio" required name="any_encoders" value="0"> </p> </span>
			</div>
			<div>
				<label>How did you use your encoders?</label> <br>
				<input type="text" name="encoders_use">
			</div>
			<div>
				<label>Do you use CAN or PWM?</label> <br>
				<span class="radioButtons"> <p>CAN <input type="radio" required name="can_pwm" value="CAN"> </p>
				<p>PWM <input type="radio" required name="can_pwm" value="PWM"> </p> </span>
			</div>
			<div>
				<label>How did you wire the LEDs on your robot?</label> <br>
				<input type="text" name="wired_LEDs">
			</div>
			<div>
				<label>Notes</label> <br>
				<input type="text" name="other">
			</div>
			<button>Submit</button>
		</form>
	</body>
</html>
